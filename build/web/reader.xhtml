<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./mainTemplate.xhtml">

    <ui:define name="content">
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <p:panel header="GestiÃ³n de Readers">            
            <div class="p-4">
                
                <!-- growl sirve para los alerts tipo toastr -->
                <h:form class="mb-4">
                    <p:growl id="growl" showDetail="true" >
                        <p:autoUpdate />
                    </p:growl>
                </h:form>
                
                <h:form class="mb-4">
                    <p:commandButton value="Agregar" actionListener="#{readerController.limpiar()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                    <p:separator/>
                </h:form>

                <h:form id="formListado">
                    <p:dataTable id="tabla" paginator="true" paginatorPosition="bottom" rows="10" var="reader" value="#{readerController.listaReader}" emptyMessage="No se han encontrado datos">
                        <p:column headerText="ID">
                            <h:outputText value="#{reader.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{reader.name}" />
                        </p:column>
                        <p:column headerText="Opciones" style="text-align: center">
                            <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                <f:setPropertyActionListener target="#{readerController.reader}" value="#{reader}"/>
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                <f:setPropertyActionListener target="#{readerController.reader}" value="#{reader}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </p:panel>

    </ui:define>

    <!-- Los modals deben ir fuera del layout -->
    <ui:define name="modals">
        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 20px auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{readerController.reader.name}"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton  value="Guardar" actionListener="#{readerController.guardar()}" update=":formListado:tabla" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 20px auto;">                                
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{readerController.reader.name}"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton  value="Guardar" actionListener="#{readerController.modificar()}" update=":formListado:tabla" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h3>Â¿Desea eliminar este registro?</h3>
                <p:separator/>
                <p:commandButton  value="Si" actionListener="#{readerController.eliminar()}" update=":formListado:tabla" oncomplete="PF('dialogoEliminar').hide();"/>
                <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
